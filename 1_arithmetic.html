<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="enter number">
    <input type="text" placeholder="enter number">
    <div>
      <button onclick="fun('+')">+</button>
      <button onclick="fun('-')">-</button>
      <button onclick="fun('*')">*</button>
      <button onclick="fun('%')">%</button>
      <button onclick="fun('/')">/</button>
      <button onclick="fun('**')">**</button>
    </div>
    <h1>----</h1>
    <script>
      let x=document.getElementsByTagName("input")[0]
      let y=document.getElementsByTagName("input")[1]
      let out=document.getElementsByTagName("h1")[0]
      let fun=(el)=>{
        let a=parseInt(x.value)
        let b=parseInt(y.value)
        if (el =='+'){
          out.innerHTML=`${a}+${b}=${a+b}`
          x.value=''
          y.value=''
        }
        else if(el =='-'){
          out.innerHTML=`${a}-${b}=${a-b}`
          x.value=''
          y.value=''
        }
         else if(el =='*'){
          out.innerHTML=`${a}*${b}=${a*b}`
          x.value=''
          y.value=''
        }
         else if(el =='%'){
          out.innerHTML=`${a}%${b}=${a%b}`
          x.value=''
          y.value=''
        }
         else if(el =='/'){
          out.innerHTML=`${a}/${b}=${a/b}`
          x.value=''
          y.value=''
        }
         else if(el =='**'){
          out.innerHTML=`${a}**${b}=${a**b}`
          x.value=''
          y.value=''
        }
      }
    </script>
  </body>
</html>
